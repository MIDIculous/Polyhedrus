    <div class="codeEditor" style="height:300px;">
        <textarea id="scriptTextarea">

wt.initialize = function(N, K) {

}

wt.makeWave = function (k, N, K) {
    var output = new Array(N);
    var last = 0.0;
    for (var i = 0; i < N; i++) {
        var phase = i / N * 2 * Math.PI;
        var value = Math.sin(phase + k * 0.01 * last);
        last = value;
        output[i] = value;
    }

    return output;
}
